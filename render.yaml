databases:
  - name: alpha-blog
    databaseName: alpha-blog
    user: alpha-blog
    plan: free

services:
  - type: web
    plan: free
    name: alpha-blog
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alpha-blog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
